	<section class="contact" id="contact">
		<div class="contact-text">
			<h2>Contact <span>Me!</span></h2>

		<div class="contact-form">
			<form onsubmit="onSubmit(event)" action="#">
				<input type="name" name="name" id="name" placeholder="Your name" required>
				<input type="email" name="email" id="email" placeholder="Your Email Address">
				<input type="number" name="number" id="number" placeholder="Your Mobile Number">
				<textarea cols="35" name="textarea" id="textarea" rows="10" placeholder="How Can We Help You" required></textarea>
				<button type="sumbit" class="submit">Send Message</button>
				<button type="submit" class="submit" onclick="checkOut()" required>Save</button> 
			</form>
		</div>
	</section>


	<script type="text/javascript">
		let menu = document.querySelector('#menu-icon');
		let navbar = document.querySelector('.navbar');

		menu.onclick = () => {
			menu.classList.toggle('bx-x');
			navbar.classList.toggle('open')
		}




		      function checkOut(){
        console.log(localStorage.getItem('name'))
        console.log(localStorage.getItem('email'))
        console.log(localStorage.getItem('number'))
        console.log(localStorage.getItem('textarea'))
      }
      function onSubmit(event){

        let name = document.getElementById('name').value
        let password = document.getElementById('email').value

        console.log(name)
        console.log(password)
        let dannye = event.target;
        let formdata = new FormData(dannye)
        let form_data_obj = Object.fromEntries(formdata)
        
        console.log(form_data_obj);

        localStorage.setItem('name', form_data_obj.name)
        localStorage.setItem('password',form_data_obj.password)
        event.preventDefault();
      }
	</script>
