<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="shop_style.css">
	<link rel="stylesheet"
  	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  	<!-- or -->
  	<link rel="stylesheet"
  	href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cardo:ital@1&family=Open+Sans:wght@300&family=Poppins:wght@300;400;500;600;800;900&family=Raleway:wght@700&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<a href="#" class="logo"><i class='bx bx-dollar-circle'></i>Barber's Shop</a>

		<ul class="navbar">
			<li><a href="home.html" class="active">Home</a></li>
			<li><a href="Aboutb.html">Service</a></li>
			<li><a href="gallery.html">Gallery</a></li>
			<li><a href="barbers.html">Barber</a></li>
			<li><a href="history.html">History</a></li>
			<li><a href="Contact.html">Contacts</a></li>
		</ul>

		<div class="header-icons">
			<div class="bx bx-menu" id="menu-icon"></div>	
		</div>
	</header>



	<section class="first">
		<div class="first-img">
			<img src="Shop_img/glin3.png" class="one">
		</div>

		<div class="first-text">
			<h1>Our Products</h1>
			<h5>It's for your hair</h5>
			<h3>$199.00</h3>
			<a href="#" class="btn">Buy Now</a>
		</div>
	</section>

	<div class="main">
		<div class="row">
			<li><img src="Shop_img/glin3.png" onclick="slider('Shop_img/glin3.png')"></li>
		</div>

		<div class="row row2">
			<li><img src="Shop_img/glin2.png" onclick="slider('Shop_img/glin2.png')"></li>
		</div>

		<div class="row row3">
			<li><img src="Shop_img/glin1.png" onclick="slider('Shop_img/glin1.png')"></li>
		</div>
	</div>


	<script type="text/javascript">
		function slider(anything){
			document.querySelector('.one').src = anything;
		};


		let menu = document.querySelector('#menu-icon');
		let navbar = document.querySelector('.navbar');

		menu.onclick = () => {
			menu.classList.toggle('bx-x');
			navbar.classList.toggle('open')
		}
	</script>
</body>
</html>
