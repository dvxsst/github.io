        <div class="cover">

                <label for="state">State:</label>

                        <label for="birthdaytime">Take a time:</label>

            <button type="submit" class="sumbit">Save</button>      
            <button type="submit"  onclick="checkOut()">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>
